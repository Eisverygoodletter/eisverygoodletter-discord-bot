<!DOCTYPE html>
<html>
    <head>
        <title>verify</title>
    </head>
    <body>
        <button id="captcha" onclick="onSubmit" style="width:100%;height:100%;font-size: xx-large;">Verify</button>
        <script>
            function onSubmit(e){
                var req = new XMLHttpRequest();
                req.open("POST", window.location);
                req.send();
                alert("verification complete. you can now return");
                window.close();
            }
            setTimeout(()=>{
                document.getElementById("captcha").onclick = onSubmit;
            }, 500);
        </script>
    </body>
</html>

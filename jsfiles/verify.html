<!DOCTYPE html>
<html>
    <script src="https://www.google.com/recaptcha/api.js?render=6LefJOUbAAAAAFfF27gLr2mAXVqVt3C2FxwCc1Gz"></script>
    <head>
        <title>verify</title>
    </head>
    <body>
        <button id="captcha", onclick="onSubmit">reCaptcha verify</button>
        <script>
            function onSubmit(e){
                var req = new XMLHttpRequest();
                req.open("POST", window.location);
                req.send();
                alert("verification complete. you can now return");
                window.close();
            }
            setTimeout(()=>{
                document.getElementById("captcha").onclick = onSubmit;
            }, 500);
        </script>
    </body>
</html>
